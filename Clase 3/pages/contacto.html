<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="">
        <h3>Contactame</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" value="" placeholder="Ingresa tu nombre" name="nombre" id="">
        <!-- placeholder sirven de guia pero cuando escriben se va, si borran vuelve -->
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="">
        <!-- no hace falta poner value cuando hay que escribir, si cuando hay que elegir opcion para enviar la info como valor -->
        <input type="submit" value="Enviar">
        <!-- para que funcione necesita un lenguaje de back end -->
    </form>
    
</body>
</html>
